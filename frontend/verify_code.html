<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#273257',
                        accent: '#e65b0b'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header Bar -->
    <div class="bg-orange-500 py-4 text-center text-white text-2xl font-bold">
      HealthLink
    </div>

    <!-- Verification Panel -->
    <div class="px-6 py-8">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">
        Verify Yourself
      </h2>
      <div class="w-20 mx-auto h-1 bg-orange-500 rounded-full mb-6"></div>

      <p class="text-center text-gray-600 mb-6">
        Enter the 6-digit code sent to your email:
        <br />
        <span class="font-medium text-gray-800">demo@sabcraft.tech</span>
      </p>

      <form method="post" action="#" class="space-y-4">
        <input
          type="text"
          name="code"
          id="codenumber"
          placeholder="Enter 6 digit code"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm"
        />

        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md text-sm font-semibold transition duration-150"
          >
            Verify
          </button>
          <a href="#" class="text-sm text-blue-600 hover:underline"
            >Resend Code</a
          >
        </div>
      </form>

      <hr class="my-6 border-gray-200" />

      <a
        href="#"
        class="w-full block text-center bg-red-500 hover:bg-red-600 text-white py-2 rounded-md text-sm font-semibold transition duration-150"
      >
        Logout <i class="fas fa-right-from-bracket ml-2"></i>
      </a>
    </div>
  </div>
</div>
